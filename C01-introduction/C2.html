	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

### CART210 description

This course is a <mark>critical</mark> introduction to new media theory(ies), focusing on media and mediation; machines and code; Internet technologies and protocols; hypertext and hypermedia; cybernetics; interfaces, interactivity, and immersion; cyborgs, cyberself, cyberspace and cyberculture; intellectual property, copyright, and copyleft; image and representation; information; algorithms, networks, datasets, and artificial intelligence.

## "Women, Gender and Computing"

by Corina Schlombs (2022)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-opacity="0.25" data-background-image="https://live.staticflickr.com/6061/6044505487_5b7b68be8f_o_d.jpg" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<!-- .slide: data-auto-animate="true" -->

### historical context of women in computing

role of <mark style="background: #FF5582A6;">Ada Lovelace</mark> in early computing history
  
transition from women operating office technologies (e.g., typewriters) to <mark style="background: #698BD0;">involvement in electronic computing</mark>
  
<mark>gendered division of labor</mark>: women in data entry and men in operating/programming machines
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-opacity="0.25" data-background-image="https://live.staticflickr.com/6061/6044505487_5b7b68be8f_o_d.jpg" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<!-- .slide: data-auto-animate="true" -->
### challenges faced by women

<mark style="background: #FF5582A6;">discrimination and segregation</mark> in education and workplace

<mark style="background: #698BD0;">lower participation</mark> rates in technical fields and <mark style="background: #698BD0;">higher dropout</mark> rates for <mark>women and minorities</mark>.

<mark style="background: #FF5582A6;">career limitations</mark> in routine, low-paid positions traditionally occupied by women
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-opacity="0.25" data-background-image="http://www.jpl.nasa.gov/edu/images/news/human_computers_1.jpg" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<!-- .slide: data-auto-animate="true" -->

### evolution of women’s roles in computing

<mark style="background: #698BD0;">shift from manual to electronic</mark> computing and <mark style="background: #FF5582A6;">impact on women’s roles</mark>

historical <mark>patterns of workplace segregation</mark> carrying over into the computing field

<mark style="background: #FF5582A6;">cultural and social factors influencing gender roles</mark> in computing
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-opacity="0.25" data-background-image="https://www.messynessychic.com/wp-content/uploads/2021/11/17mag-coders-pics-slide-CTYB-jumbo-930x737.png" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<!-- .slide: data-auto-animate="true" -->

### comparative global perspectives

women’s <mark style="background: #698BD0;">participation in computing varies across countries</mark>

need for a comparative approach to understand <mark style="background: #FF5582A6;">international differences in gender dynamics</mark> in computing.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### importance of historical and social understanding

change requires <mark style="background: #698BD0;">more than just individual encouragement</mark> of women and minorities

we need larger social and political factors <mark>to create a more inclusive and diverse field</mark>

unlocking new historical sources for a <mark style="background: #FF5582A6;">comprehensive understanding of women’s  participation in computing</mark>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-opacity="0.25" data-background-image="https://media.vigliensoni.com/clips/turing-classic-photo.jpg" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## “Computing Machinery and Intelligence” 

Alan Turing (1950)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-opacity="0.25" data-background-image="https://media.vigliensoni.com/clips/turing-classic-photo.jpg" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<!-- .slide: data-auto-animate="true" -->

## cornerstone in AI

<mark style="background: #698BD0;">philosophical</mark> and <mark style="background: #FF5582A6;">technical</mark> foundations

raises questions about the <mark>nature of intelligence</mark> and the <mark>possibilities of machine learning</mark>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-opacity="0.25" data-background-image="https://media.vigliensoni.com/clips/turing-classic-photo.jpg" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<!-- .slide: data-auto-animate="true" -->

### <mark>“thinking” machines</mark> 

Turing addresses common objections to the concept of machines being able to “think” and the argument that machines can’t be conscious
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-opacity="0.25" data-background-image="https://media.vigliensoni.com/clips/turing-classic-photo.jpg" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<!-- .slide: data-auto-animate="true" -->


### <mark>imitation game</mark> 



proposed a test to determine if a machine can exhibit <mark>behaviour indistinguishable from a human</mark>

[human interrogator interacts with a machine and another human, and tries to determine which is which](https://youtu.be/enWWlx7-t0k?list=PL3GEqwP6dqmjVeHZTmymATHwu3s_YWLQC&t=911)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-opacity="0.25" data-background-image="https://media.vigliensoni.com/clips/turing-classic-photo.jpg" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<!-- .slide: data-auto-animate="true" -->

### <mark>imitation game</mark> 

if a machine <mark style="background: #698BD0;">can make you believe</mark> it is a human, then <mark>it is intelligent</mark>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-opacity="0.25" data-background-image="https://media.vigliensoni.com/clips/turing-classic-photo.jpg" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<!-- .slide: data-auto-animate="true" -->

### <mark>“creative” machines</mark> 

 are certain functions like creativity solely human?
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-opacity="0.25" data-background-image="https://media.vigliensoni.com/clips/turing-classic-photo.jpg" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### <mark>consciousness and subjectivity</mark>

while Turing doesn't claim that machines could become conscious, he hypothesizes that <mark style="background: #698BD0;">if a machine acts convincingly like a thinking being</mark>, <mark style="background: #FF5582A6;">it should be treated as such</mark>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-opacity="0.25" data-background-image="https://media.vigliensoni.com/clips/turing-classic-photo.jpg" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### <mark>digital computers</mark>

proposed that a “universal machine” could perform <mark style="background: #698BD0;">any computation</mark>, provided they are described as a <mark style="background: #FF5582A6;">series of logical steps</mark>

 but also envisioned <mark style="background: #698BD0;">limitations on what computers could do</mark> (e.g., lack of creativity and consciousness)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-opacity="0.25" data-background-image="https://media.vigliensoni.com/clips/turing-classic-photo.jpg" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### <mark>learning machines</mark>
Turing explores the potential of machines to <mark style="background: #698BD0;">learn from experience</mark>, <mark style="background: #FF5582A6;">altering their operation based on new information</mark>

these concepts are precursors to modern machine learning
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="rgb(100,100, 100)" -->

4. **US Context of Women in Computing**: In the United States, women's participation in computing initially surged, then declined from the mid-1980s onwards, showcasing a unique trajectory compared to other scientific fields.

5. **European and Global Perspectives**: Varying rates of women's participation in computing across Europe, with higher rates in Southeast Asian and Arab countries. These differences are influenced more by social and cultural factors than by inherent gender traits.

6. **Role of Ada Lovelace in Computing**: Lovelace's contributions and the social context of her era are examined, highlighting how her interdisciplinary approach predated modern disciplinary specializations.

7. **Gendering of Early Communication Technologies**: The chapter discusses how technologies like telegraphy, telephony, and radio were gendered, shaping opportunities for operators and the social perception of these technologies.

8. **Social Shaping of Electronic Computing**: The emergence of electronic digital computers and the fluctuating participation of women in this field is discussed, focusing on the dynamic nature of gender roles in computing.

9. **Impact of Software Engineering on Gender Distribution**: The rise of software engineering as a discipline led to the professionalization and masculinization of the field, affecting women's participation.

10. **Women Carving Niches in Computing**: Despite challenges, women have continued to contribute significantly to computing, forming communities and networks to support and advance their participation in the field.

This summary covers the rich and multifaceted history of women in computing, detailing both their achievements and the challenges they have faced due to societal and cultural factors. The document is extensive, and this summary includes only the first 19 out of 25 pages. For a more detailed understanding, it would be beneficial to read the full document.

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
